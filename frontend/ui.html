<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playistable - Mood Generator</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        background-color: #13111c;
        color: white;
        text-align: center;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: #1b1729;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      h2 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 15px;
      }
      input {
        width: 80%;
        padding: 12px;
        border: none;
        border-radius: 25px;
        background: #232038;
        color: white;
        font-size: 16px;
        outline: none;
        margin-right: 10px;
      }
      .input-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }
      button {
        background: #a855f7;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #8a3fc2;
        transform: scale(1.05);
      }
      .mood-box {
        background: #2a213c;
        padding: 15px;
        border-radius: 10px;
        margin: 8px 0;
        font-size: 14px;
        text-align: left;
        transition: 0.3s;
        cursor: pointer;
      }
      .mood-box:hover {
        background: #3a2d4e;
        transform: translateY(-3px);
      }
      #cameraSection {
        display: none;
        text-align: center;
        margin-top: 20px;
      }
      video {
        width: 100%;
        max-width: 400px;
        border-radius: 10px;
        display: block;
        margin: auto;
      }
      .camera-controls {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
      }
      canvas {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Mood Generator</h2>
      <div class="input-container">
        <input type="text" id="moodInput" placeholder="Describe your mood..." />
        <button id="generateButton">Generate</button>
      </div>

      <h3>Mood Examples</h3>
      <div class="mood-box">Midnight motorcycle ride in the city</div>
      <div class="mood-box">Sipping coffee at a rainy day cafe</div>
      <div class="mood-box">Soothing lullabies for a restless night</div>
      <div class="mood-box">Inspired/Motivated</div>

      <button type="button" id="openCameraButton">Open Camera</button>

      <div id="cameraSection">
        <video id="video" autoplay></video>
        <div class="camera-controls">
          <button type="button" id="captureButton">Capture</button>
          <button type="button" id="closeCameraButton">Close Camera</button>
        </div>
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("generateButton").addEventListener("click", generateMood);
        document.getElementById("openCameraButton").addEventListener("click", openCamera);
        document.getElementById("captureButton").addEventListener("click", takePhoto);
        document.getElementById("closeCameraButton").addEventListener("click", resetCamera);
      });

      function generateMood(event) {
        event.preventDefault();
        const mood = document.getElementById("moodInput").value;
        console.log("Mood Generated:", mood);
      }

      function openCamera() {
        document.getElementById("cameraSection").style.display = "block";
        const video = document.getElementById("video");
        navigator.mediaDevices.getUserMedia({ video: true })
          .then((stream) => {
            video.srcObject = stream;
          })
          .catch((err) => {
            console.error("Error accessing camera: ", err);
          });
      }

      async function takePhoto(event) {
        event.preventDefault();
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        canvas.toBlob(async (blob) => {
          if (!blob) {
            console.error("Failed to convert canvas to Blob");
            return;
          }

          console.log("Image captured, sending to server...");

          const formData = new FormData();
          formData.append("image", blob, "photo.png");

          try {
            const response = await fetch("http://127.0.0.1:4000/api/v1/user/cameraData", {
              method: "POST",
              body: formData,
            });
            
            if (!response.ok) {
              console.error("Server responded with an error:", response.status);
              return;
            }

            const result = await response.json();
            console.log("Server Response:", result);
          } catch (error) {
            console.error("Error uploading image:", error);
          }
        }, "image/png");
        resetCamera();
      }

      function resetCamera() {
        const video = document.getElementById("video");
        document.getElementById("cameraSection").style.display = "none";

        if (video.srcObject) {
          video.srcObject.getTracks().forEach((track) => track.stop());
          video.srcObject = null;
        }
      }
    </script>
  </body>
</html>
